services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nuxt_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./packages/web-backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/nuxt_db
      NODE_ENV: development
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./packages/web-backend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run start:dev"  # Ensure dependencies are installed
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]  # Check if backend is up
      interval: 5s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: ./packages/web-frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://backend:3000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./packages/web-frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./packages/web-frontend/dist:/usr/share/nginx/html
    depends_on:
      - backend
      - frontend

volumes:
  pgdata: